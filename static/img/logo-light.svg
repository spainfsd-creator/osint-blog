<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass circle -->
  <circle cx="17" cy="17" r="12" stroke="#0d9488" stroke-width="2.5" fill="none"/>
  <!-- Handle -->
  <line x1="26" y1="26" x2="36" y2="36" stroke="#0d9488" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Network nodes inside the lens -->
  <!-- Central node -->
  <circle cx="17" cy="17" r="2.2" fill="#0d9488"/>
  <!-- Top node -->
  <circle cx="17" cy="9.5" r="1.6" fill="#0d9488"/>
  <!-- Bottom-left node -->
  <circle cx="10.5" cy="22" r="1.6" fill="#0d9488"/>
  <!-- Bottom-right node -->
  <circle cx="23.5" cy="22" r="1.6" fill="#0d9488"/>
  <!-- Connections: center to each node -->
  <line x1="17" y1="14.8" x2="17" y2="11.1" stroke="#0d9488" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  <line x1="15.2" y1="18.8" x2="12" y2="20.8" stroke="#0d9488" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  <line x1="18.8" y1="18.8" x2="22" y2="20.8" stroke="#0d9488" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  <!-- Inter-node connections (triangle) -->
  <line x1="17" y1="9.5" x2="10.5" y2="22" stroke="#0d9488" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
  <line x1="17" y1="9.5" x2="23.5" y2="22" stroke="#0d9488" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
  <line x1="10.5" y1="22" x2="23.5" y2="22" stroke="#0d9488" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
</svg>

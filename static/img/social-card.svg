<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1222"/>
      <stop offset="100%" stop-color="#131d2e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2dd4bf" stroke-width="0.5" stroke-opacity="0.06"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Logo (magnifying glass with nodes) scaled up -->
  <g transform="translate(510, 100) scale(3)">
    <circle cx="17" cy="17" r="12" stroke="#2dd4bf" stroke-width="2.5" fill="none"/>
    <line x1="26" y1="26" x2="36" y2="36" stroke="#2dd4bf" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="17" cy="17" r="2.2" fill="#2dd4bf"/>
    <circle cx="17" cy="9.5" r="1.6" fill="#2dd4bf"/>
    <circle cx="10.5" cy="22" r="1.6" fill="#2dd4bf"/>
    <circle cx="23.5" cy="22" r="1.6" fill="#2dd4bf"/>
    <line x1="17" y1="14.8" x2="17" y2="11.1" stroke="#2dd4bf" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <line x1="15.2" y1="18.8" x2="12" y2="20.8" stroke="#2dd4bf" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <line x1="18.8" y1="18.8" x2="22" y2="20.8" stroke="#2dd4bf" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
    <line x1="17" y1="9.5" x2="10.5" y2="22" stroke="#2dd4bf" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
    <line x1="17" y1="9.5" x2="23.5" y2="22" stroke="#2dd4bf" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
    <line x1="10.5" y1="22" x2="23.5" y2="22" stroke="#2dd4bf" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Title -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="72" fill="white" letter-spacing="-2">OSINT Blog</text>

  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="26" fill="#94a3b8">Investigacion, herramientas y metodologias OSINT</text>

  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" font-family="monospace" font-weight="400" font-size="18" fill="#2dd4bf" opacity="0.6">spainfsd-creator.github.io/osint-blog</text>

  <!-- Decorative border -->
  <rect x="40" y="40" width="1120" height="550" rx="8" fill="none" stroke="#2dd4bf" stroke-width="1" stroke-opacity="0.1"/>
</svg>
